{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>Edit Item</h1>
<h1> Enter the details you want to change </h1>
<form action="{{url_for('editItem', categories_id=categories_id, items_id=item.id)}}" method="POST">
	<label for="Name">Name:</label>
	<input type="text" maxlength="30"  placeholder='{{ item.name}}' name="name">
	<label for="Price">Price:</label>
	<input type="text" placeholder="{{ item.price }}" name="price">
	<label for="description">description: </label>
	<input type="text" placeholder="{{ item.description }}" name="description">
	<label for="image">Image:</label>
	<input type="text" placeholder="Enter the url of the image here" name="image">
	<label for="seller name">Seller Name:</label>
	<input type="text" placeholder="{{ item.seller_name }}" name="seller_name">
	<label for="seller address">Seller Address: </label>
	<input type="text" placeholder="{{ item.seller_address }}" name="seller_address">
	<label for="seller phoneno.">Seller Phone Number:</label>
	<input type="text" name="seller_phoneno">
	<button type="submit">Edit</button><a href="{{url_for('showItem',categories_id=categories_id)}}">Cancel</a>
</form>
{% endblock %}
